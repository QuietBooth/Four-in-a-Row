<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Connect 4</title>
    <link rel="stylesheet" href="game.css">
    <script src="Game.js"></script>
</head>

<body>
    <div class="Game-container" >
        <div class="Layout">
            <div class="Game-title">
                <h1>Avengers Assemble</h1>
            </div>
            <div class="Game-Part">
                <div class="iron-gif" >
                    <img src="https://i.pinimg.com/originals/a8/d5/ba/a8d5baeb06fc12c77ccefd0121010d20.gif" alt="" style="width: 200px;" >
                    <p>IronMan</p>
                </div>
                <div id="board"></div>
                <div class="Thanos-gif" >
                    <img src="../Pics/Thanos-gif.gif" alt="" style="width: 200px;" >
                    <p>Thanos</p>
                </div>
            </div>
            <div class="Start-button">
                <Button id="Game-start">Finish</Button><Button id="Game-start" >Restart</Button> 
            </div>
        </div>
    </div>
</body>

</html>
